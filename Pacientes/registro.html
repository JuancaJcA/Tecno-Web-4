    <head>
        <!-- TTTLE -->
        <title>Pacientes</title>
        <!-- META -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="SIS-241 TECNOLOGÍAS WEB [Par. 1]" />
        <!-- LINK -->
        <link rel="icon" href="images/logo.png" />
        <link rel="stylesheet" href="css/body.css" />
        <link rel="stylesheet" href="css/forms.css" />
        <link rel="stylesheet" href="css/cards.css" />
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/buttons.css" />
        <!-- SCRIPT -->
        <script type="text/javascript" src="/js/registro.js"></script>
        <!-- !GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="bodyWhite">
        <!-- Navbar -->
        <ul class="topnav">
            <li><a href="main.html">Inicio</a></li>
            <li><a class="active" href="registro.html">Registro</a></li>
            <li><a href="listado.html">Listado</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <center>
            <!-- Big Image -->
            <p>
                <img
                    src="/images/brochure-3.png"
                    style="width: 10%; margin: 30px"
                />
            </p>
            <!-- Title -->
            <h1 class="title-1">Registro de Pacientes</h1>
            <!-- Text-1 -->
            <p class="text-1-center">Ingresa los datos del paciente:</p>
            <div class="container">
                <div class="row">
                    <div class="col-25">
                        <label>Nombre</label>
                    </div>
                    <div class="col-75">
                        <input
                            type="text"
                            id="txt_1"
                            placeholder="Ingrese el nombre..."
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Apellido</label>
                    </div>
                    <div class="col-75">
                        <input
                            type="text"
                            id="txt_2"
                            placeholder="Ingrese el apellido..."
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>CI</label>
                    </div>
                    <div class="col-75">
                        <input
                            type="text"
                            id="txt_3"
                            placeholder="Ingrese el CI..."
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Correo</label>
                    </div>
                    <div class="col-75">
                        <input
                            type="text"
                            id="txt_4"
                            placeholder="Ingrese el correo..."
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Sintomas</label>
                    </div>
                    <div class="col-75">
                        <textarea
                            id="txt_5"

                            placeholder="Escriba los sintomas..."
                            style="height: 200px"
                        ></textarea>
                    </div>
                </div>
                <br />
                <div class="row">
                    <input type="submit" class="btn-home" onclick="validateData()" value="Enviar" />
                </div>
            </div>
        </center>
        <!-- Footer -->
        <div style="height: 150px"></div>
        <footer class="sticky-footer">
            <p>
                <a href="https://www.ucb.edu.bo/"
                    >Universidad Católica Boliviana "San Pablo"</a
                >
                <br />Tecnologías Web
            </p>
        </footer>
    </body>
</html>
